<div id="glava">
  <!-- Ikona profila, ki ob kliku prijavljenega uporabnika prenese na nastavitve -->
  <div id="prijavljen">
    <a [routerLink]="['/profil']">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
    </a>
  </div>

  <!-- Ime občine -->
  <p>{{obcinaData?.imeObcine}}</p>
  <hr>

  <!-- Grb občine -->
  <div id="grb">
    <a routerLink="">
      <span class="circle"></span>
      <img src="./assets/images/{{obcinaData?.datObcine}}.jpeg" alt="Grb izbrane obcine.">
    </a>
  </div>

  <button id="nazaj" type="button" class="btn btn-outline-secondary" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 1 16 16">
      <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
      <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
    </svg>
    NAZAJ
  </button>
</div>

<div id="vsebina">

<form>
  <div class="form-group col-md-6">
    <label for="naslovPredloga">Naslov predloga</label>
    <input id="naslovPredloga" class="form-control" name="naslovPredloga" placeholder="naslov" [(ngModel)]="predlog.naslov"/>
  </div>
    <div class="form-group col-md-6" >
      <label for="vsebinaPredloga">Vsebina predloga</label>
      <textarea rows="10" id="vsebinaPredloga" name="vsebinaPredloga" placeholder="vsebina" [(ngModel)]="predlog.vsebina"> </textarea>
  </div>
  <div class="form-group">
    <div class="map-container">
      <div class="map-frame">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
  <button type="button" class="btn btn-primary" (click)="ustvariPredlog()">Oddaj</button>
  <button type="button" class="btn btn-secondary" (click)="preklici()">Prekliči</button>
  </div>
  <div class="mt-3 alert alert-dark col-md-6" role="alert" *ngIf="napaka">
    {{napaka}}
  </div>

</form>
</div>
