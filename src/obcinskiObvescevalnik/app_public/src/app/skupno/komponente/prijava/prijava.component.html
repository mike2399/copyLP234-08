<div id="vrsticaLogo">
  <p>Občinski Obveščevalnik</p>
  <hr />
</div>
<div id="slikice" class="d-flex justify-content-center">
  <div class="container">
    <div class="row">
      <div
        class="nav-item justify-content-center selected border d-flex w-50 font border selected text-center display-5"
      >
        Prijava
      </div>
      <div
        class="nav-item justify-content-center border d-flex w-50 font border text-center display-5 unselected"
        onclick="location.href='./registracija';"
      >
        Registracija
      </div>
    </div>
    <div class="row">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title font font-weight-bold display-3">Prijava</h5>
          <form>
            <div class="form-group row-lg-5">
              <label class="fw-bold" for="usernameInput"
                >Uporabniško ime:</label
              >
              <input
                type="text"
                class="form-control text-center"
                id="usernameInput"
                placeholder="username"
              />
            </div>
            <div class="form-group row-lg-5">
              <label class="fw-bold" for="passwordInput">Geslo:</label>
              <input
                type="password"
                class="form-control text-center"
                id="passwordInput"
                placeholder="password"
              />
            </div>
            <button
              id="knofPrijava"
              class="border mt-3 btn btn-secondary"
              type="button"
              (click)="buttonPress()"
            >
              PRIJAVA
            </button>
            <div id="opozorilo" class="alert alert-warning mt-2" role="alert" style="visibility:hidden">
              A simple warning alert—check it out!
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">Izpolnite vsa polja.</div>
      </div>
    </div>
  </div>
</div>
