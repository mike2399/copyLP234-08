<!-- Vrstica, ki vsebuje ime uporabnika/obcine in gumb za vrnitev na domaco stran -->
<div id="zgornjaVrstica">
  <p>{{ime}}</p>
    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 1 16 16">
        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
      </svg>
      NAZAJ
    </button>
</div>

<!-- Seznam zadnijh predlogov obcana -->
<app-zadnji-predlogi *ngIf=obcan></app-zadnji-predlogi>

<!-- Nastavitve obcana -->
<app-obcan-nastavitve *ngIf=obcan></app-obcan-nastavitve>

<!-- Nastavitve upravnika -->
<app-upravnik-nastavitve *ngIf=upravnik></app-upravnik-nastavitve>

<!-- Nastavitve administratorja -->
<app-administrator-nastavitve *ngIf=admin></app-administrator-nastavitve>

<!-- Nastavitve izvajalca -->
<app-izvajalec-nastavitve *ngIf=izvajalec></app-izvajalec-nastavitve>

<!-- Razdelek vsebuje gumab za izbris računa in odjavo -->
<div id="gumbi">
  <button id="izbrisRacuna" type="button" class="btn btn-outline-danger" (click)="izbrisiRacun()">IZBRIŠI RAČUN</button>
  <button id="odjava" type="button" class="btn btn-outline-secondary" (click)="odjava()">ODJAVA</button>
</div>
