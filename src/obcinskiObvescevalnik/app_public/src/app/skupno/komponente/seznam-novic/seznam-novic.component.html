<div class="card" style="margin-top: 10px; margin-left: 10px; margin-right: 10px; margin-bottom: 10px;" *ngFor="let novica of novice">
  <div class="card-header">
    {{novica.naslov}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{novica.vsebina}}</p>
    </blockquote>
  </div>
</div>
